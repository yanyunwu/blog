<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="fd">点击</button>
  <script>
    let fd = document.getElementById('fd')
    function throttle(fn, time = 1000, count = 3) {
      // let flag = true
      let hasCount = 0
      let timer = null
      return function () {
        if (hasCount < count) {
          hasCount++
          fn.apply(this, arguments)
        } else {
          if (!timer) {
            timer = setTimeout(() => {
              hasCount = 0
              timer = null
            }, time)
          }
        }
      }
    }
    fd.onclick = throttle(function (e) {
      console.log(this);
    }, 2000)
  </script>
</body>

</html>
