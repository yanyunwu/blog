<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<script>
  for (a = 1; a < 5; a++) {
    s = "";
    for (b = 1; b <= 5 - a; b++)
      s = s + "&nbsp";
    for (b = 1; b <= 2 * a - 1; b++)
      s = s + "*";
    document.write(s + "<br>");
  }
</script>
</body>

</html>
